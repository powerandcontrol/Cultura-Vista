<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/cine.css">
    <link rel="stylesheet" href="styles/ajuda.css">

</head>
<body>
    <header class="header" >
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="catalogo-filmes.html">Catálogo</a>
            <a href="catalogo.html">Em Cartaz</a>
            <a href="ajuda.html">Ajuda</a>
            <form id="search-form" action="filme-selecionado.html" method="get">
                <input class="movie__search" id="movie-search" name="title" type="text" placeholder="Busque por um filme"/>
            </form>
            <a href="#" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>

    <section class="contact-header">
        <h1>Ajuda e Suporte</h1>
        <p style="color:#fff;">Estamos aqui para responder suas dúvidas e fornecer suporte técnico.</p>
    </section>

    <section class="contact-container">
        <h2>Seus Dados</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
