<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresso</title>
  <link rel="stylesheet" href="styles/ticket.css">
</head>
<body>
  <div class="ticket">
    <div class="side front">
      <img src="https://www.marinabaysands.com/content/dam/singapore/marinabaysands/master/main/home/entertainment/captain-marvel/OPENWORLD_TT_final_18_1920x1234.jpg" alt="Poster do Filme">
      <div class="info bottom">
        <h1>CAPTAIN MARVEL</h1>
        <span class="title address">AMC Loweis Theater</span>
        <dl>
          <dt>Ingressos</dt>
          <dd>2</dd>
          <dt>Data</dt>
          <dd>8 Mar</dd>
          <dt>Hora</dt>
          <dd>18:15</dd>
        </dl>
        <span class="floating price">$24.50</span>
      </div>
    </div>
    <div class="side back">
      <div class="top">
        <div class="span">
          <h2>Filme</h2>
          <span>Captain Marvel</span>
        </div>
        <div class="span">
          <h2>Cinema</h2>
          <span>AMC Loweis, 86th Street</span>
        </div>
        <div class="span span8">
          <h2>Data</h2>
          <span>8 Março, 2019</span>
        </div>
        <div class="span span4">
          <h2>Hora</h2>
          <span>18:15</span>
        </div>
        <div class="span span8">
          <h2>Ingressos</h2>
          <span>2</span>
        </div>
        <div class="span span4">
          <h2>Preço</h2>
          <span class="strong">$24.50</span>
        </div>
      </div>
      
      <div class="qr-code bottom">
        <h1>QR Code</h1>
        <span class="floating"></span>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SampleQRCode" alt="QR Code do Ingresso">
      </div>
    </div>
  </div>

  <p class="msg">Passe o mouse sobre este ingresso! O que está acontecendo?</p>
</body>
</html>
